<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Budget">
    
    <title>Budget Tracker</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230f172a' width='100' height='100' rx='20'/><text y='.9em' x='50%' text-anchor='middle' font-size='70'>üí∞</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-icon">üí∞</div>
                <div class="loading-text">Budget Tracker</div>
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="main-app hidden">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 class="logo">üí∞ Budget</h1>
                    <div class="header-actions">
                        <button id="sync-btn" class="icon-btn" title="SincronizeazƒÉ">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                            </svg>
                        </button>
                        <button id="theme-btn" class="icon-btn" title="SchimbƒÉ tema">
                            <svg class="icon sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                            </svg>
                            <svg class="icon moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Month Selector -->
            <div class="month-selector">
                <button id="prev-month" class="month-nav">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <div class="current-month" id="current-month">Ianuarie 2025</div>
                <button id="next-month" class="month-nav">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card income">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-info">
                        <span class="stat-label">Venituri</span>
                        <span class="stat-value" id="total-income">0 RON</span>
                    </div>
                </div>
                <div class="stat-card expenses">
                    <div class="stat-icon">üìâ</div>
                    <div class="stat-info">
                        <span class="stat-label">Cheltuieli</span>
                        <span class="stat-value" id="total-expenses">0 RON</span>
                    </div>
                </div>
                <div class="stat-card balance">
                    <div class="stat-icon">üíé</div>
                    <div class="stat-info">
                        <span class="stat-label">Balan»õƒÉ</span>
                        <span class="stat-value" id="balance">0 RON</span>
                    </div>
                </div>
                <div class="stat-card budget">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-info">
                        <span class="stat-label">Din buget</span>
                        <span class="stat-value" id="budget-percent">0%</span>
                    </div>
                    <div class="budget-bar">
                        <div class="budget-fill" id="budget-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <nav class="tabs">
                <button class="tab active" data-tab="transactions">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/>
                    </svg>
                    <span>Tranzac»õii</span>
                </button>
                <button class="tab" data-tab="categories">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                    <span>Categorii</span>
                </button>
                <button class="tab" data-tab="budgets">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <span>Bugete</span>
                </button>
            </nav>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Transactions Tab -->
                <div id="transactions-tab" class="tab-panel active">
                    <div class="transactions-list" id="transactions-list">
                        <!-- Transactions will be inserted here -->
                    </div>
                    <div class="empty-state hidden" id="empty-transactions">
                        <div class="empty-icon">üìù</div>
                        <p>Nicio tranzac»õie √Æn aceastƒÉ lunƒÉ</p>
                        <p class="empty-hint">ApasƒÉ + pentru a adƒÉuga</p>
                    </div>
                </div>

                <!-- Categories Tab -->
                <div id="categories-tab" class="tab-panel">
                    <div class="categories-grid" id="categories-grid">
                        <!-- Categories will be inserted here -->
                    </div>
                </div>

                <!-- Budgets Tab -->
                <div id="budgets-tab" class="tab-panel">
                    <div class="budgets-list" id="budgets-list">
                        <!-- Budgets will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Add Button -->
            <button id="add-btn" class="add-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </div>

        <!-- Add Transaction Modal -->
        <div id="transaction-modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">AdaugƒÉ tranzac»õie</h2>
                    <button class="modal-close" id="close-modal">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form id="transaction-form">
                    <input type="hidden" id="edit-id">
                    
                    <div class="type-selector">
                        <button type="button" class="type-btn expense active" data-type="expense">
                            <span class="type-icon">üìâ</span>
                            <span>CheltuialƒÉ</span>
                        </button>
                        <button type="button" class="type-btn income" data-type="income">
                            <span class="type-icon">üìà</span>
                            <span>Venit</span>
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="amount">SumƒÉ (RON)</label>
                        <input type="number" id="amount" placeholder="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Categorie</label>
                        <select id="category" required>
                            <option value="">SelecteazƒÉ...</option>
                        </select>
                    </div>

                    <div class="form-group" id="subcategory-group">
                        <label for="subcategory">Subcategorie</label>
                        <select id="subcategory" required>
                            <option value="">SelecteazƒÉ...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Descriere</label>
                        <input type="text" id="description" placeholder="ex: Kaufland, salariu...">
                    </div>

                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">AnuleazƒÉ</button>
                        <button type="submit" class="btn btn-primary">
                            <span id="submit-text">AdaugƒÉ</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
